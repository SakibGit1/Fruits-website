<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits House</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <!-- Daisy UI cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Lato:wght@400;700;900&family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        .font-lato {
            font-family: 'EB Garamond', serif;
            font-family: 'Lato', sans-serif;
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>

<body class="font-lato">
    <header>
        <nav class="">
            <div class="navbar flex justify-between max-w-5xl mx-auto bg-[#F85559] rounded-2xl mt-5 ">
                <!-- menus -->
                <div class="flex-1 flex-col md:flex-row gap-4 ">
                    <a class=" text-white normal-case text-sm">Home</a>
                    <a class=" text-white normal-case text-sm">About</a>
                    <a class=" text-white normal-case text-sm">Shop</a>
                    <a class=" text-white normal-case text-sm">All Fruits</a>
                </div>
                <!-- logo -->
                <div class="pl-8 flex-1">
                    <img class="w-8" src="./images/logo.png" alt="">
                    <span class="text-white pl-2">Fruit Burst</span>
                </div>
                <!-- search -->
                <div class="flex-none gap-2 flex-1">
                    <div class="form-control">
                        <input type="text" placeholder="Search"
                            class="input input-bordered rounded-2xl w-24 h-7 md:w-auto" />
                    </div>

                </div>
            </div>
        </nav>
        <!-- Hero Section -->
        <section class="max-w-5xl mx-auto mt-8">
            <div class="carousel ">
                <!-- slider 1 -->
                <div id="slide1" class="carousel-item relative w-full">
                    <img class="" src="./images/banner3.png" class="w-full" />



                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <!-- card for text btn -->
                        <div>
                            <div class=" w-96 ">
                                <div class="">
                                    <h2 class=" text-3xl font-extrabold text-white text-center">Exotic tastes at your
                                        <br> doorstep
                                    </h2>
                                    <p class="text-white text-center mt-2">We supply highly quality organic products</p>
                                    <div class="card-actions justify-center">
                                        <button class="btn btn-error text-white capitalize bg-[#F85559] mt-2">Shop
                                            Now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>

                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="/images/stock/photo-1609621838510-5ad474b7d25d.jpg" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="/images/stock/photo-1414694762283-acccc27bca85.jpg" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="/images/stock/photo-1665553365602-b2fb8e5d1707.jpg" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
