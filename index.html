<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits House</title>
    <!-- Daisy UI cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Lato:wght@400;700;900&family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        .font-lato {
            font-family: 'EB Garamond', serif;
            font-family: 'Lato', sans-serif;
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>

<body class="font-lato">
    <header>
        <nav class="">
            <div class="navbar flex justify-between max-w-5xl mx-auto bg-[#F85559] rounded-2xl mt-5 ">
               <!-- menus -->
                <div class="flex-1 flex-col md:flex-row gap-4 ">
                    <a class=" text-white normal-case text-sm">Home</a>
                    <a class=" text-white normal-case text-sm">About</a>
                    <a class=" text-white normal-case text-sm">Shop</a>
                    <a class=" text-white normal-case text-sm">All Fruits</a>
                </div>
                <!-- logo -->
                <div class="pl-8 flex-1">
                    <img class="w-8" src="./images/logo.png" alt="">
                    <span class="text-white pl-2">Fruit Burst</span>
                </div>
                <!-- search -->
                <div class="flex-none gap-2 flex-1">
                    <div class="form-control">
                        <input type="text" placeholder="Search" class="input input-bordered rounded-2xl w-24 h-7 md:w-auto" />
                    </div>
                   
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
